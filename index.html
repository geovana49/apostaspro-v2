  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    body {
      background-color: #090c19;
      color: white;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    /* 3D Utilities */
    .perspective-1000 {
      perspective: 1000px;
    }

    .rotate-x-12 {
      transform: rotateX(12deg);
    }

    .group:hover .group-hover\:rotate-x-0 {
      transform: rotateX(0deg);
    }

    .hero-card-transform {
      transform: rotateY(-12deg) rotateX(5deg);
      transition: transform 0.7s ease-out;
    }

    .hero-card-transform:hover {
      transform: rotateY(0deg) rotateX(0deg);
    }

    /* Animations */
    .animate-in {
      animation-duration: 0.5s;
      animation-fill-mode: both;
      animation-timing-function: ease-out;
    }

    .fade-in {
      animation-name: fadeIn;
    }

    .slide-in-from-bottom-4 {
      --tw-enter-translate-y: 1rem;
      animation-name: slideIn;
    }

    .slide-in-from-bottom-6 {
      --tw-enter-translate-y: 1.5rem;
      animation-name: slideIn;
    }

    .slide-in-from-bottom-8 {
      --tw-enter-translate-y: 2rem;
      animation-name: slideIn;
    }

    .slide-in-from-bottom-10 {
      --tw-enter-translate-y: 2.5rem;
      animation-name: slideIn;
    }

    .slide-in-from-bottom-12 {
      --tw-enter-translate-y: 3rem;
      animation-name: slideIn;
    }

    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    .delay-500 {
      animation-delay: 500ms;
    }

    .duration-1000 {
      animation-duration: 1000ms;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(var(--tw-enter-translate-y, 1rem));
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Enable text selection globally */
    * {
      -webkit-user-select: text !important;
      -moz-user-select: text !important;
      -ms-user-select: text !important;
      user-select: text !important;
      -webkit-touch-callout: default !important;
    }

    /* Allow text selection on mobile long press */
    body,
    div,
    p,
    span,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    a,
    button,
    label {
      -webkit-user-select: text !important;
      user-select: text !important;
    }
  </style>
