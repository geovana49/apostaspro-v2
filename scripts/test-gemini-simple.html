<!DOCTYPE html>
<html>

<head>
    <title>Gemini API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        pre {
            background: #000;
            padding: 10px;
            border: 1px solid #0f0;
            max-height: 400px;
            overflow: auto;
        }

        .error {
            color: #f00;
        }

        .success {
            color: #0f0;
        }

        input {
            background: #333;
            color: #fff;
            border: 1px solid #0f0;
        }
    </style>
</head>

<body>
    <h1>üß™ Gemini API Tester</h1>
    <p>Sua chave j√° est√° carregada. Clique nos bot√µes para testar:</p>
    <input type="text" id="apiKey" value="AIzaSyCP2Mc0JZzGc6wnbmNm_AwkGNOUiGJRvdQ" style="width: 500px; padding: 5px;">
    <br><br>
    <button onclick="testModel('gemini-1.5-pro')">Test gemini-1.5-pro</button>
    <button onclick="testModel('gemini-1.5-flash')">Test gemini-1.5-flash</button>
    <button onclick="testModel('gemini-pro')">Test gemini-pro</button>
    <button onclick="testModel('gemini-1.5-flash-001')">Test gemini-1.5-flash-001</button>
    <button onclick="testModel('gemini-1.5-flash-latest')">Test gemini-1.5-flash-latest</button>
    <br><br>
    <div id="output"></div>

    <script type="module">
        window.testModel = async function (modelName) {
            const apiKey = document.getElementById('apiKey').value;
            const output = document.getElementById('output');

            if (!apiKey) {
                output.innerHTML = '<pre class="error">‚ùå Por favor, cole a API Key primeiro!</pre>';
                return;
            }

            output.innerHTML = `<pre>üîÑ Testando modelo: ${modelName}...</pre>`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: "Responda apenas 'OK' se voc√™ est√° funcionando."
                            }]
                        }]
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    output.innerHTML = `<pre class="success">‚úÖ SUCESSO com ${modelName}!\n\nResposta: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    output.innerHTML = `<pre class="error">‚ùå ERRO com ${modelName}\n\nStatus: ${response.status}\nDetalhes: ${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                output.innerHTML = `<pre class="error">‚ùå ERRO de Rede: ${error.message}</pre>`;
            }
        }
    </script>
</body>

</html>
