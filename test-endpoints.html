<!DOCTYPE html>
<html>

<head>
    <title>Gemini API Test - V1 Endpoint</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #333;
            color: #0f0;
            border: 1px solid #0f0;
        }

        button:hover {
            background: #0f0;
            color: #000;
        }

        pre {
            background: #000;
            padding: 10px;
            border: 1px solid #0f0;
            max-height: 400px;
            overflow: auto;
        }

        .error {
            color: #f00;
        }

        .success {
            color: #0f0;
        }
    </style>
</head>

<body>
    <h1>üß™ Gemini API Test - Endpoint V1</h1>
    <p>Testando com endpoint V1 (AI Studio):</p>
    <br>
    <button onclick="testModel('gemini-pro', 'v1')">Test gemini-pro (v1)</button>
    <button onclick="testModel('gemini-pro-vision', 'v1')">Test gemini-pro-vision (v1)</button>
    <button onclick="testModel('gemini-1.5-pro', 'v1')">Test gemini-1.5-pro (v1)</button>
    <button onclick="testModel('gemini-1.5-flash', 'v1')">Test gemini-1.5-flash (v1)</button>
    <br><br>
    <button onclick="testModel('gemini-pro', 'v1beta')">Test gemini-pro (v1beta)</button>
    <button onclick="testModel('gemini-1.5-pro', 'v1beta')">Test gemini-1.5-pro (v1beta)</button>
    <button onclick="testModel('gemini-1.5-flash', 'v1beta')">Test gemini-1.5-flash (v1beta)</button>
    <br><br>
    <div id="output"></div>

    <script>
        const apiKey = 'AIzaSyBYBc88XrM6fD24oRhI6j75QZBq2eATwV8';

        window.testModel = async function (modelName, version) {
            const output = document.getElementById('output');

            output.innerHTML = `<pre>üîÑ Testando ${modelName} no endpoint ${version}...</pre>`;

            try {
                const url = `https://generativelanguage.googleapis.com/${version}/models/${modelName}:generateContent?key=${apiKey}`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: "Responda apenas 'OK' se voc√™ est√° funcionando."
                            }]
                        }]
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    output.innerHTML = `<pre class="success">‚úÖ SUCESSO!\nModelo: ${modelName}\nEndpoint: ${version}\n\nResposta: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    output.innerHTML = `<pre class="error">‚ùå ERRO\nModelo: ${modelName}\nEndpoint: ${version}\nStatus: ${response.status}\n\nDetalhes: ${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                output.innerHTML = `<pre class="error">‚ùå ERRO de Rede: ${error.message}</pre>`;
            }
        }
    </script>
</body>

</html>
