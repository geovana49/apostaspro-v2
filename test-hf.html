<!DOCTYPE html>
<html>

<head>
    <title>Hugging Face API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #333;
            color: #0f0;
            border: 1px solid #0f0;
        }

        pre {
            background: #000;
            padding: 10px;
            border: 1px solid #0f0;
            max-height: 400px;
            overflow: auto;
            color: #0f0;
        }

        .error {
            color: #f00;
        }

        input {
            background: #333;
            color: #fff;
            border: 1px solid #0f0;
            width: 400px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>üß™ Hugging Face API Tester</h1>
    <p>Cole seu token (hf_...) abaixo para testar:</p>
    <input type="text" id="token" placeholder="hf_...">
    <br><br>
    <button onclick="testHF()">Testar Conex√£o</button>
    <br><br>
    <div id="output"></div>

    <script>
        async function testHF() {
            const token = document.getElementById('token').value;
            const output = document.getElementById('output');

            if (!token) {
                output.innerHTML = '<pre class="error">‚ùå Por favor, cole o token primeiro!</pre>';
                return;
            }

            output.innerHTML = `<pre>üîÑ Testando conex√£o com Hugging Face...</pre>`;

            try {
                // Test calling a simple model to verify token
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/Salesforce/blip-image-captioning-large",
                    {
                        headers: { Authorization: `Bearer ${token}` },
                        method: "POST",
                        body: JSON.stringify({ inputs: "test" }),
                    }
                );

                const data = await response.json();

                if (response.ok) {
                    output.innerHTML = `<pre>‚úÖ SUCESSO! Token v√°lido.\n\nResposta: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    output.innerHTML = `<pre class="error">‚ùå ERRO: ${data.error || "Token inv√°lido ou sem permiss√£o"}</pre>`;
                }
            } catch (error) {
                output.innerHTML = `<pre class="error">‚ùå ERRO de Rede: ${error.message}</pre>`;
            }
        }
    </script>
</body>

</html>
